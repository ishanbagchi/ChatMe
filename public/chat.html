<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatMe App</title>
	</head>
	<body>
		<div class="chat-container">
			<header class="chat-header">
				<h1><i class="las la-smile"></i> ChatMe</h1>
				<a href="index.html" class="btn">Leave Room</a>
			</header>
			<main class="chat-main">
				<div class="chat-sidebar">
					<h3><i class="las la-comment"></i> Room Name:</h3>
					<h2 id="room-name"></h2>
					<h3><i class="las la-users"></i> Users</h3>
					<ul id="users"></ul>
				</div>
				<div class="chat-messages"></div>
			</main>
			<div class="chat-form-container">
				<form id="chat-form">
					<input
						id="msg"
						type="text"
						placeholder="Enter Message"
						required
						autocomplete="off"
					/>
					<button class="btn">
						<i class="las la-paper-plane"></i> Send
					</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js"
			integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ=="
			crossorigin="anonymous"
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
